<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployed On netfliy Account -> karan /123242@Gigafreetier</title>
</head>
<body>
    <h1>Generate QR Code Deployed On netfliy Account -> karan /123242@Gigafreetier</h1>
    <form id="qrForm">
        <label for="textInput">Enter Name:</label>
        <input type="text" id="textInput" placeholder="Enter name" required>
        <br>

        <label for="age">Enter Age:</label>
        <input type="number" id="age" placeholder="Enter age" required>
        <br>

        <label for="gender">Enter Gender:</label>
        <input type="text" id="gender" placeholder="Enter gender" required>
        <br>

        <button type="submit">Generate QR Code</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('qrForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('textInput').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const response = await fetch('https://qrapi-q1dvrme8a-karans-projects-9eb6bc18.vercel.app/generate/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, age, gender }),
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = `<img src="${data.qrCodeData}" alt="QR Code"/>`;
        });
    </script>
</body>
</html>
